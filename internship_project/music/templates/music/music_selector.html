{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Selection</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" 
    rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="{% static 'music/css/music_selector.css' %}"> 
    <link rel="shortcut icon" href= "{%static 'music/img/logo.png' %}">
</head>
<body>
    <nav class="navbar" aria-label="site-menu">
        <div class = "navbar-container">
            <div class="logo">
                <a href="{% url 'home' %}" id="home-link">
                    <img src="{% static 'music/img/logo.png' %}" alt="logo"/>
                    <h3>Musica</h3>
                </a>
            </div>
            <div class="main-menu">
                <ul>
                    <li>
                        <a href="{% url 'home'%}" class = "active" id="home-link-nav">Home</a>
                    </li>
                    <li>
                        <a href="{%url 'music_search'%}" id="music-search-link">Music Search</a>
                    </li>
                    <li>
                        <a href="{%url 'music_selector' %}" id="select-link">Select</a>
                    </li>
                    <li>
                        <a href="{%url 'profile' %}" id="profile-link">Profile</a>
                    </li>
                    <li>
                        <a href="{%url 'collections' %}" id="collections-link">Collections</a>
                    </li>
                    <li>
                        <a href="{%url 'events' %}" id="events-link">Events</a>
                    </li>
                    <li>
                        <a href="{%url 'live' %}" id="live-link">Live</a>
                    </li>
                    <li class="nav-create-item">
                        <a href="{%url 'create' %}" id="create-link">Create</a>
                    </li>
                    <li>
                        <a class="logout-btn" href="{%url 'login' %}">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class = "left-panel">
            <div class= "music-play-container">
                <h2>Pick A Mood</h2>
                <div class= "mood-picker">
                   <div class = "moods-container">
                        <div class="mood">Happy</div>
                        <div class="mood">Excited</div>
                        <div class="mood">Radiant</div>
                        <div class="mood">Powerful</div>
                        <div class="mood">Relaxed</div>
                        <div class="mood">Gentle</div>
                        <div class="mood">Passionate</div>
                        <div class="mood">Sad</div>
                        <div class="mood">Peaceful</div>
                   </div>
                </div>
            </div>
        </div>
        <div class = "right-panel">
            <div class= "mood-music-placeholder">
                <img class= "music-placeholder" src= "{% static '../static/music/img/mood_music_placeholder.jpg' %}" alt = "mood_music_placeholder">
            </div>
            <div class="song-cover-div">
                <div class="cover-image">
                    <!--dyanmically generated image will be shown here-->
                </div>
                <div class="music-info">
                    <!--dyanmically generated music-info will be shown here-->
                </div>
            </div>
            <div class= "save-song-div">
                <div class = "favourite-div">
    
                </div>
                <div class = "save-sollections-div">
    
                </div>
            </div>
            <div class="start-stop-div">
                <audio id="audio-player" controls type="audio">
                </audio>
            </div>
            <div class= "music-lyrics-container">
                <div class= "generated-lyrics">
                    
                </div>
            </div>
        </div>
    </div> 
</body>

<script src="{% static 'music/js/music_selector.js' %}"></script>
</html>
